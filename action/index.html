<html lang="en">
<head>

  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background: #0f0f0f;

      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .card {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 16px;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #ff0055;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .card a:hover {
      background: #ff3377;
    }
  </style>
</head>
