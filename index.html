<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Gaming Store</title>

  <style>
    body{
      background:black;
      color:white;
      font-family:Arial, sans-serif;
      margin:0;
    }

    /* NAVBAR */
    .navbar{
      background:#111;
      padding:12px;
      text-align:center;
      position:sticky;
      top:0;
    }

    .navbar a{
      color:white;
      margin:0 15px;
      text-decoration:none;
      font-weight:bold;
      font-size:16px;
    }

    .navbar a:hover{
      color:#00e5ff;
    }

    /* TITLE */
    h1{
      text-align:center;
      color:#00e5ff;
      margin:20px 0;
    }

    /* GAME CARD */
    .game{
      margin:20px;
      border:2px solid #333;
      border-radius:8px;
      overflow:hidden;
    }

    .game h2{
      margin:0;
      padding:10px;
      background:#111;
      text-align:center;
    }

    .game img{
      width:100%;
      height:auto;
      display:block;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">Contact</a>
  </div>

  <h1>Dark Gaming Store</h1>

  <!-- GAMES -->
  <div class="game">
    <h2>Fun Games</h2>
    <img src="images/fun.jpg">
  <button class="enter-btn">ENTER</button>
  </div>

  <div class="game">
    <h2>Anime</h2>
    <img src="images/anime.jpg">
<button class="enter-btn">ENTER</button>
  </div>

  <div class="game">
    <h2>Action</h2>
    <img src="images/action.jpg">
  <button class="enter-btn">ENTER</button>
  </div>

  <div class="game">
    <h2>Racing</h2>
    <img src="images/racing.jpg">
 <button class="enter-btn">ENTER</button>
  </div>

  <div class="game">
    <h2>Music</h2>
    <img src="images/music.jpg">
<button class="enter-btn">ENTER</button>
  </div>

</body>
                </html>
